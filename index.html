<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="api.css" />

    <title>Prayer timing</title>
  </head>
  <body>
    <div class="Prayer">
      <div class="container">
        <div class="time">
          <div id="date">date</div>
          <div id="day">day</div>
        </div>
        <div class="item">
          <div class="Isha">
            <h1>العشاء</h1>
            <div class="box">
              <h2>0:00</h2>
              <span></span>
            </div>
          </div>
          <div class="Maghrib">
            <h1>المغرب</h1>
            <div class="box">
              <h2>0:00</h2>
              <span></span>
            </div>
          </div>
          <div class="Asr">
            <h1>العصر</h1>
            <div class="box">
              <h2>0:00</h2>
              <span></span>
            </div>
          </div>
          <div class="Dhuhr">
            <h1>الظهر</h1>
            <div class="box">
              <h2>0:00</h2>
              <span></span>
            </div>
          </div>
          <div class="Fajr">
            <h1>الفجر</h1>
            <div class="box">
              <h2>0:00</h2>
              <span></span>
            </div>
          </div>
        </div>
  
        <div class="post">
          <select id="s"></select>
          <select id="b"></select>
        
          <button class="as">توقيت</button>
        </div>
      </div>
    </div>
    

    <script src="api.js"></script>
  </body>
</html>
